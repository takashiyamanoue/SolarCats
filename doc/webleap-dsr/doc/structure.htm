<h3><span lang=EN-US>WebLEAPの構成</span></h3>

<p class=MsoNormal>　　<span lang=EN-US>WebLEAP は、文を入力する「WebLEAP」ウィンドウ、出現頻度をグラフィカルに表示する「Draw」ウィンドウ、KWIC形式で例を表示する「KWIC」ウィンドウ、例を含んだページを表示する「Web」ウィンドウ、WebLEAP　で使用するサーチエンジンの設定などを行う「Settings」ウィンドウなどで構成されています。</span></p>
